<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiStem: Women in STEM World Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Calibri, sans-serif; /* Changed font to Calibri */
            margin: 0;
            padding: 0;
            background-color: black; /* Set background color to black */
        }
     
        #banner-text {
            padding-top: 50px; /* Adds some space from the top */
            padding-bottom: 50px;
            color: #720e9e;
            overflow: hidden; /* Ensures the content is not revealed until the animation */
            white-space: nowrap; /* Keeps the content on a single line */
            margin: 0 auto; /* Centers the text horizontally */
            letter-spacing: .15em; /* Adjust as needed */
            text-align: center; /* Centers the text horizontally */
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
            border-right: .1em solid purple; /* The typewriter cursor */
            max-width: 33ch; /* Adjust the width to where you want the cursor to stop */
            font-size: 2em; /* Adjust the font size */
            line-height: 1; /* Sets the line height to match the text */
            height: 1.2em; /* Adjust the height of the border-right */
            box-sizing: border-box; /* Include border in the element's total width and height */
            position: relative; /* Ensure proper positioning */
        }

        /* The typing effect */
        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {
          from, to { border-color: transparent }
          50% { border-color: purple; }
        }

        #map-container {
            margin: 20px;
            border: 2px solid #874CCC; /* Border color */
            border-radius: 10px;
            overflow: hidden;
        }
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
</head>
<body>
   
    <div id="banner-text">History WiSTEM Achievements</div>
    
    <div id="map-container">
        <div id="map"></div>
    </div>
    <script>
        var map = L.map('map', {
            center: [20, 0],
            zoom: 2,
            maxBounds: [[-90, -180], [90, 180]],  // Setting the geographical bounds
            maxBoundsViscosity: 1.0,  // Makes the bounds fully solid, preventing panning outside the range
            worldCopyJump: false  // Prevents map from repeating
        });

        // Customize map tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Function to add a pin with information
        function addPin(lat, long, message) {
            var marker = L.marker([lat, long]).addTo(map);
            marker.bindPopup(message);
        }

        // Adding pins for historical figures
        addPin(48.8566, 2.3522, "<b>Ada Lovelace</b><br>Considered the first computer programmer.");
        addPin(-34.6037, -58.3816, "<b>Marie Curie</b><br>First woman to win a Nobel Prize and the only person to win Nobel Prizes in two different sciences.");
        addPin(35.6895, 139.6917, "<b>Chien-Shiung Wu</b><br>Experimental physicist who made significant contributions in the field of nuclear physics.");
        addPin(40.7128, -74.0060, "<b>Grace Hopper</b><br>Pioneer in computer programming, invented the first compiler for a computer programming language.");
    </script>
</body>
</html>
